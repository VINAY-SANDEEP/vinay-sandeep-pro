<script>
  const display = document.getElementById("display");
  function appendtodisplay(input) {
    display.value +=input;
  }
  function clear() {
    display.value = " ";
  }
  function calculator() {
    try {
      display.value = eval(display.value);
    } catch (error) {
      display.value = "error";
    }
  }
</script>
